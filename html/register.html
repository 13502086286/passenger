    <script language="JavaScript">
        function checkUserInfo(){
            var userName=document.getElementById("name").value;
            var str1=document.getElementById("password").value;
            var str2=document.getElementById("password1").value;

            if(userName==""){
                document.getElementById("cue").innerHTML = "用户名为空，请填写";
            }
            else if(str1=="")
            {
                /*     document.getElementById("tip").style.display = "none"; */
                document.getElementById("cue").innerHTML = "密码为空，请填写";
            }
            else if(str2=="")
            {
                /* document.getElementById("tip").style.display = "none"; */
                document.getElementById("cue").innerHTML = "确认密码为空，请填写";
            }
            else if(str1!==str2)
            {
                /*     document.getElementById("tip").style.display = "none"; */
                // alert("shshhs");
                document.getElementById("cue").innerHTML = "两次密码不一致，请修改";
            }


            else{

                $.post(
                    "http://localhost:8347/program_ssm_war/Register",
                    {
                        username:userName,
                        password:str2,

                    },
                    function (res) {
                        var result=res.toString();
                        if(result=="0"){
                            alert("账号已经存在请重新注册")
                            location.href="register.html"
                        }
                        if(result=="1"){
                            alert("账号注册成功")
                            location.href="login.html"
                        }
                    }
                )
            }
        }
    </script>
